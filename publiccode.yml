description:
  it:
    genericName: 'Registro DAE,allertamento responder'
    shortDescription: >-
      Sistema software modulare, in supporto alla gestione dell'arresto
      cardiaco-respiratorio (ACR) extra ospedaliero
    longDescription: >
Sistema software modulare, composto da una componente in APP, per l’allertamento degli
utenti registrati e la localizzazione dei dispositivi DAE - Defibrillatore  Automatico
Esterno, e da una componente desktop per l’integrale  gestione  dei  DAE  mappati (DAE 
Manager). In caso di arresto  cardiaco-respiratorio (ACR)  extra  ospedaliero il “gold 
standard”, definito dalle linee guida internazionali, è la  defibrillazione  entro 3-5 
minuti dall’inizio dell’arresto, per raggiungere una sopravvivenza fino al 50-70%.  La 
defibrillazione precoce (DP) può  essere  ottenuta  dai  soccorritori  (DAE Responder) 
mediante l’utilizzo di defibrillatori (DAE - Defibrillatore Automatico Esterno) di 
accesso pubblico o presenti in loco. Le linee guida raccomandano inoltre l’utilizzo di
tecnologie innovative per  aiutare  il  rapido  dispiegamento  di  soccorritori per le 
vittime di arresto cardiaco-respiratorio (ACR) extra ospedaliero. 

L’obiettivo principale di questo progetto è quello di  utilizzare le tecnologie oggi a 
disposizione per allertare  immediatamente  ed  in automatico il  personale laico, nel 
momento  stesso  della  attivazione  dei mezzi di soccorso  da  parte  della  Centrale 
Operativa 118,  riducendo  così il tempo di  applicazione  della defibrillazione delle 
vittime di ACR. 

L’app, sviluppata dal Sistema 118  della  Regione Emilia Romagna nell’ambito di quanto 
stabilito dal  Decreto del  Ministero  della  Salute del 18 marzo 2011, è stata quindi 
progettata e realizzata al fine di promuovere e rendere  più efficiente l’utilizzo dei 
DAE presenti sul territorio  da parte  delle  persone  laiche.  L’ app è completamente 
integrata  con  le CENTRALI OPERATIVE 118  della  Regione Emilia Romagna e consente di 
allertare  gli utenti  registrati,  che  si  trovano  nelle  vicinanze di un evento di 
Arresto Cardiaco  (ACR),  nel  momento  stesso  in  cui  la  Centrale Operativa 118 lo 
registra. 

Chi   riceve  l’allertamento  può  quindi  rendersi  disponibile  ad  intervenire  per 
effettuare le manovre di rianimazione e per portare un DAE. L’app mostra sulla mappa i 
DAE  censiti  e  disponibili,  in  funzione  dell’orario di consultazione, ed il luogo 
dell’evento  su  cui  intervenire. L’app  prevede inoltre, in ottica collaborativa, la 
possibilità di  partecipare  al  sistema al censimento dei DAE presenti sul territorio 
con le funzioni:  “segnala un nuovo DAE”  e “segnala un problema”. Per ogni DAE, oltre 
alla ubicazione,  è possibile  definire  la disponibilità (giorni, orari) per renderne 
più efficace la  localizzazione in caso di emergenza, ed anche gestire le informazioni 
relative alle scadenze di manutenzioni,  con  l’obiettivo futuro di rendere sempre più 
efficace il monitoraggio della presenza dei DAE sul territorio. 
Infine,  è possibile  effettuare  una chiamata telefonica  al servizio 118,  con invio 
automatico delle coordinate per una precisa localizzazione. L’app presenta inoltre una
sezione documentale nella quale sono riportati link di interesse, FAQ, Procedure ecc.
Per la  corretta  funzionalità dei moduli pubblicati occorre creare una infrastruttura 
“server”  che  possa ospitare  la  componente  database  e  la componente web server e 
realizzare l’integrazione con il software delle Centrali  Operative 118. 
      
